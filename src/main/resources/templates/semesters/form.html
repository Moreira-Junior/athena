<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">

<head>
    <title>Athena - Student Form</title>
</head>

<body>
<h1 class="mb-3">Student registration</h1>

<div th:text="${message}" style="color: red"></div>


<form th:action="@{/semesters}" method="POST" th:object="${semester}">
    <input type="hidden" th:field="*{id}"/>
    <label for="startsAt">Start date:</label>
    <input type="date" th:field="*{startsAt}" id="startsAt" name="startsAt" th:format="'yyyy-MM-dd'"><br><br>

    <label for="endsAt">End date:</label>
    <input type="date" th:field="*{endsAt}" id="endsAt" name="endsAt" th:format="'yyyy-MM-dd'"><br><br>

    <label for="description">Description:</label>
    <input type="text" th:field="*{description}" id="description" name="description"><br><br>

    <label for="institution">Institution:</label>
    <select th:field="*{institution}" id="institution" name="institution">
        <option th:each="institution : ${institutionsItems}" th:value="${institution.id}" th:label="${institution.name}"></option>
    </select><br><br>

    <button type="submit">Save</button>
    <a th:href="@{/semesters/list}">Cancel</a>
</form>
</body>

</html>
</body>

</html>
